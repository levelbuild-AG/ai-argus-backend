# Refer to `docker-compose.override.yaml.example’ for some sample configurations.

services:
  api:
    container_name: LibreChat
    ports:
      - "${PORT}:${PORT}"
    depends_on:
      - mongodb
      - rag_api
    image: ghcr.io/danny-avila/librechat-dev:latest
    restart: always
    user: "${UID}:${GID}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - argus-net
    environment:
      - HOST=0.0.0.0
      - MONGO_URI=mongodb://mongodb:27017/LibreChat
      - MEILI_HOST=http://meilisearch:7700
      - RAG_PORT=${RAG_PORT:-8000}
      - RAG_API_URL=http://rag_api:${RAG_PORT:-8000}
      - GOOGLE_SERVICE_KEY_FILE=/config/gcp/auth.json
    volumes:
      - type: bind
        source: ./.env
        target: /app/.env
      - ./images:/app/client/public/images
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./config/gcp/auth.json:/config/gcp/auth.json:ro
  mongodb:
    container_name: chat-mongodb
    image: mongo
    restart: always
    user: "${UID}:${GID}"
    volumes:
      - ./data-node:/data/db
    command: mongod --noauth
    networks:
      - argus-net
  meilisearch:
    container_name: chat-meilisearch
    image: getmeili/meilisearch:v1.12.3
    restart: always
    user: "${UID}:${GID}"
    environment:
      - MEILI_HOST=http://meilisearch:7700
      - MEILI_NO_ANALYTICS=true
      - MEILI_MASTER_KEY=${MEILI_MASTER_KEY}
    volumes:
      - ./meili_data_v1.12:/meili_data
    networks:
      - argus-net
  vectordb:
    container_name: vectordb
    image: pgvector/pgvector:0.8.0-pg15-trixie
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    restart: always
    volumes:
      - pgdata2:/var/lib/postgresql/data
    networks:
      - argus-net
  rag_api:
    container_name: rag_api
    image: ghcr.io/danny-avila/librechat-rag-api-dev-lite:latest
    environment:
      - DB_HOST=vectordb
      - RAG_PORT=${RAG_PORT:-8000}
    restart: always
    depends_on:
      - vectordb
    env_file:
      - .env
    networks:
      - argus-net
  searxng:
    image: searxng/searxng:latest
    container_name: searxng
    restart: unless-stopped
    ports:
      - "8080:8080"          # optional, for debugging via browser
    environment:
      - SEARXNG_BASE_URL=http://searxng:8080/
      - SEARXNG_SECRET_KEY=CHANGE_ME_TO_RANDOM_LONG_STRING
      - GOOGLE_SEARCH_API_KEY=${GOOGLE_SEARCH_API_KEY}
      - GOOGLE_CSE_ID=${GOOGLE_CSE_ID}
    entrypoint:
      - /custom-searxng/entrypoint.sh
    volumes:
      - ./infra/searxng:/custom-searxng:ro
    networks:
      - argus-net
  codeexec:
    build: ./infra/codeexec
    container_name: codeexec
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - PORT=8080
      - CODEEXEC_API_KEY=${LIBRECHAT_CODE_API_KEY}
      - CODEEXEC_STORAGE_BACKEND=local
      - CODEEXEC_STORAGE_PATH=/tmp/codeexec
      - CODEEXEC_MAX_MEMORY_MB=2048
      - CODEEXEC_MAX_CPU_SECS=120
      - CODEEXEC_MAX_EXECUTION_SECONDS=120
      - CODEEXEC_DISABLE_NETWORK=true
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    volumes:
      - codeexec-tmp:/tmp/codeexec
    networks:
      - argus-net

volumes:
  pgdata2:
  codeexec-tmp:

networks:
  argus-net:
    external: true
    name: argus-net
